<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Statistics Database</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="dynamic-content-body">


    <template id="player-stat-card">
        <div class="stats-card">
            <div class="card-header">
                <span class="header-stat player-name">Player Name</span>
                <span class="header-stat player-gameswon">0</span>
                <span class="header-stat player-winpercent">(0%)</span>
                <span class="header-stat player-lastplayed">Never</span>
            </div>
        </div>
    </template>
    <template id="game-stat-card">
        <div class="stats-card">
            <div class="card-header">
                <span class="header-stat game-id">Game Id</span>
                <span class="header-stat game-numplayers">0</span>
                <span class="header-stat game-winner">Nobody</span>
                <span class="header-stat game-duration"></span>
                <span class="header-stat game-completiondate"></span>

            </div>
        </div>
    </template>
</body>
</html>
