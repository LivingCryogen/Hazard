<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Statistics Database</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="dynamic-content-body">


    <template id="player-stat-card">
        <div class="stats-card">
            <div class="card-header">
                <div class="card-stat-grid">
                    <span class="col-1">Player Name</span>
                    <span class="col-2 player-name">Name</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Games Won</span>
                    <span class="col-2 player-gameswon">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Win %</span>
                    <span class="col-2 player-winpercent">(0%)</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Last Played</span>
                    <span class="col-2 player-lastplayed">Never</span>
                </div>
            </div>
            <div class="card-details">
                <div class="card-stat-grid">
                    <span class="col-1">Games Started</span>
                    <span class="col-2 player-gamesstarted">0</span>

                    <span class="col-1">Games Completed</span>
                    <span class="col-2 player-gamescompleted">0</span>

                    <span class="col-1">Games Won</span>
                    <span class="col-2 player-gameswon">0</span>

                    <span class="col-1">Games Lost</span>
                    <span class="col-2 player-gameslost">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">First Started</span>
                    <span class="col-2 player-firststarted">Never</span>

                    <span class="col-1">Last Completed</span>
                    <span class="col-2 player-lastcompleted">Never</span>

                    <span class="col-1">Total Game Duration</span>
                    <span class="col-2 player-totalgameduration">Never</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Attacks Won</span>
                    <span class="col-2 player-attackswon">0</span>

                    <span class="col-1">Attacks Tied</span>
                    <span class="col-2 player-attackstied">0</span>

                    <span class="col-1">Attacks Lost</span>
                    <span class="col-2 player-attackslost">0</span>

                    <span class="col-1">Attack Dice Rolled</span>
                    <span class="col-2 player-attackdice">0</span>

                    <span class="col-1">Defense Dice Rolled</span>
                    <span class="col-2 player-defensedice">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Conquests</span>
                    <span class="col-2 player-conquests">0</span>

                    <span class="col-1">Retreats</span>
                    <span class="col-2 player-retreats">0</span>

                    <span class="col-1">Forced Opp Retreats</span>
                    <span class="col-2 player-forcedretreats">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Moves</span>
                    <span class="col-2 player-moves">0</span>

                    <span class="col-1">Max Troop Advancements</span>
                    <span class="col-2 player-maxadvances">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Card Trade-Ins</span>
                    <span class="col-2 player-tradeins">0</span>

                    <span class="col-1">Total Occuptation Bonus</span>
                    <span class="col-2 player-occupationbonus">0</span>
                </div>
                <div class="card-detail-footer">
                    <div class="card-stat-grid">
                        <span class="col-2 player-isdemo"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="game-stat-card">
        <div class="stats-card">
            <div class="card-header">
                <div class="card-stat-grid">
                    <span class="col-1">Game ID</span>
                    <span class="col-2 game-id">ID</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Players</span>
                    <span class="col-2 game-numplayers">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Winner</span>
                    <span class="col-2 game-winner">Nobody</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Duration</span>
                    <span class="col-2 game-duration"></span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Completed On</span>
                    <span class="col-2 game-completiondate">Never</span>
                </div>
            </div>
            <div class="card-details">
                <div class="card-stat-grid">
                    <span class="col-1">Players</span>
                    <span class="col-2 game-playerlist">Nobody</span>
                </div>
                <!-- Later: add modal to expand full action details-->
                <div class="card-stat-grid">
                    <span class="col-1">Attacks</span>
                    <span class="col-2 game-attackcount">0</span>

                    <span class="col-1">Moves</span>
                    <span class="col-2 game-movecount">0</span>

                    <span class="col-1">Trades</span>
                    <span class="col-2 game-tradecount">0</span>
                </div>
                <div class="card-stat-grid">
                    <span class="col-1">Started</span>
                    <span class="col-2 game-startdate">Never</span>
                </div>
                <div class="card-detail-footer">
                    <div class="card-stat-grid">
                        <span class="game-isdemo"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
