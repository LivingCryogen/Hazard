# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'JoshMcKnight Azure TopLevel'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    addSpnToEnvironment: true  # This exposes service principal details
    inlineScript: |
      # Force subscription context
      az account set --subscription "e60fbeed-a1d7-4d83-828e-59d421eae26d"
      
      # Now check roles
      echo "Checking roles for service principal:"
      az role assignment list --assignee "$servicePrincipalId" --all
